<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fremtiden er min – Et interaktivt univers om håb, handling og at turde kigge ud under dynen.">
    <title>Fremtiden er min</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-night': '#0D0D0D',
                        'warm-cream': '#F5F0E8',
                        'stone-gray': '#6B6B6B',
                        'soft-white': '#FAFAFA',
                        'vivid-green': '#00D26A',
                        'deep-forest': '#1A3D2E',
                        'sun-glow': '#FFD93D',
                    },
                    fontFamily: {
                        'display': ['"Instrument Serif"', 'Georgia', 'serif'],
                        'body': ['"DM Sans"', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style>
        :root {
            --deep-night: #0D0D0D;
            --warm-cream: #F5F0E8;
            --stone-gray: #6B6B6B;
            --soft-white: #FAFAFA;
            --vivid-green: #00D26A;
            --deep-forest: #1A3D2E;
            --sun-glow: #FFD93D;
        }
        
        html { scroll-behavior: smooth; }
        
        body {
            font-family: 'DM Sans', system-ui, sans-serif;
            background-color: var(--deep-night);
            color: var(--warm-cream);
            overflow-x: hidden;
        }
        
        .font-display { font-family: 'Instrument Serif', Georgia, serif; }
        
        @keyframes fade-up { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }
        @keyframes pulse-soft { 0%, 100% { opacity: 0.6; transform: translateY(0); } 50% { opacity: 1; transform: translateY(8px); } }
        @keyframes float-up { 0% { opacity: 0; transform: translateY(100px); } 100% { opacity: 1; transform: translateY(0); } }
        @keyframes vine-wave { 0%, 100% { transform: translateX(0) translateY(0); } 25% { transform: translateX(10px) translateY(-5px); } 75% { transform: translateX(-10px) translateY(-5px); } }
        @keyframes plant-grow { 0% { opacity: 0; transform: scaleY(0) translateY(20px); } 100% { opacity: 1; transform: scaleY(1) translateY(0); } }
        
        .hero-text-1 { animation: fade-up 0.8s ease-out 1s forwards; opacity: 0; }
        .hero-text-2 { animation: fade-up 0.8s ease-out 1.2s forwards; opacity: 0; }
        .hero-text-3 { animation: fade-up 0.8s ease-out 1.4s forwards; opacity: 0; }
        .scroll-indicator { animation: pulse-soft 2s ease-in-out infinite; }
        
        .reveal { opacity: 0; transform: translateY(40px); transition: opacity 0.8s ease, transform 0.8s ease; }
        .reveal.visible { opacity: 1; transform: translateY(0); }
        .reveal-delay-1 { transition-delay: 0.1s; }
        .reveal-delay-2 { transition-delay: 0.2s; }
        .reveal-delay-3 { transition-delay: 0.3s; }
        .reveal-delay-4 { transition-delay: 0.4s; }
        
        .btn-hope { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .btn-hope:hover { transform: scale(1.05); box-shadow: 0 10px 30px rgba(0, 210, 106, 0.3); }
        
        .plant-element { position: fixed; pointer-events: none; z-index: 5; font-size: 3rem; opacity: 0; }
        .plant-1 { animation: float-up 1.2s ease-out 0s forwards; }
        .plant-2 { animation: float-up 1.4s ease-out 0.2s forwards; }
        .plant-3 { animation: float-up 1.6s ease-out 0.4s forwards; }
        .plant-4 { animation: float-up 1.8s ease-out 0.6s forwards; }
        .plant-5 { animation: float-up 2s ease-out 0.8s forwards; }
        
        .vine-element { position: fixed; font-size: 4rem; pointer-events: none; z-index: 5; animation: vine-wave 4s ease-in-out infinite; }
        
        .organic-shape { position: absolute; border-radius: 50% 40% 60% 50%; opacity: 0.08; filter: blur(60px); pointer-events: none; }
        
        .login-modal { display: none; position: fixed; inset: 0; background-color: rgba(13, 13, 13, 0.95); z-index: 2000; align-items: center; justify-content: center; padding: 1rem; }
        .login-modal.active { display: flex; }
        
        .admin-login-modal { display: none; position: fixed; inset: 0; background-color: rgba(13, 13, 13, 0.95); z-index: 2000; align-items: center; justify-content: center; padding: 1rem; }
        .admin-login-modal.active { display: flex; }
        
        .admin-dashboard { display: none; position: fixed; inset: 0; background-color: var(--deep-night); z-index: 1500; overflow-y: auto; padding-top: 5rem; }
        .admin-dashboard.active { display: block; }
        
        .quiz-container { display: none; }
        .quiz-container.active { display: block; }
        
        .lightbox-modal { display: none; position: fixed; inset: 0; background-color: rgba(13, 13, 13, 0.95); z-index: 1000; align-items: center; justify-content: center; padding: 1rem; }
        .lightbox-modal.active { display: flex; }
        
        .lightbox-content { position: relative; max-width: 90vw; max-height: 90vh; }
        .lightbox-close { position: absolute; top: -40px; right: 0; color: white; cursor: pointer; font-size: 2rem; background: none; border: none; padding: 0.5rem; }
        
        .solarpunk-gradient {
            background: linear-gradient(180deg, rgba(13, 13, 13, 1) 0%, rgba(26, 61, 46, 0.3) 25%, rgba(0, 210, 106, 0.05) 50%, rgba(26, 61, 46, 0.2) 75%, rgba(13, 13, 13, 1) 100%);
        }
        
        .futuristic-grid {
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(0, 210, 106, 0.05) 25%, rgba(0, 210, 106, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 210, 106, 0.05) 75%, rgba(0, 210, 106, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(0, 210, 106, 0.05) 25%, rgba(0, 210, 106, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 210, 106, 0.05) 75%, rgba(0, 210, 106, 0.05) 76%, transparent 77%, transparent);
            background-size: 60px 60px;
        }
        
        .exercise-card { transition: transform 0.4s ease, border-color 0.3s ease; }
        .exercise-card:hover { transform: translateY(-4px); border-color: var(--vivid-green); }
        
        .question-review { border-left: 4px solid transparent; transition: all 0.3s ease; }
        .question-review.correct { border-left-color: var(--vivid-green); background-color: rgba(0, 210, 106, 0.05); }
        .question-review.incorrect { border-left-color: #FF6B6B; background-color: rgba(255, 107, 107, 0.05); }
        
        .answer-option { padding: 0.75rem 1rem; border-radius: 0.5rem; margin: 0.5rem 0; border: 1px solid transparent; transition: all 0.2s ease; }
        .answer-option.correct { border-color: var(--vivid-green); background-color: rgba(0, 210, 106, 0.1); color: var(--vivid-green); }
        .answer-option.incorrect { border-color: #FF6B6B; background-color: rgba(255, 107, 107, 0.1); color: #FF6B6B; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--deep-night); }
        ::-webkit-scrollbar-thumb { background: var(--deep-forest); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--vivid-green); }
    </style>
</head>
<body>
